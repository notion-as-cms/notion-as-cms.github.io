name: Static Build Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # Allow manual trigger

# Cancel in-progress runs when a new workflow run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-export-test:
    name: Test Static Export
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "store-path=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Verify static export configuration
        run: |
          echo "Checking next.config.mjs for static export..."
          if grep -q 'output.*:.*"export"' next.config.mjs; then
            echo "✅ Static export is configured"
          else
            echo "❌ Static export not configured in next.config.mjs"
            exit 1
          fi

      - name: Build static export
        run: pnpm build
        env:
          NEXT_PUBLIC_SITE_URL: notion-as-cms.github.io
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_BLOG_DATABASE_ID: ${{ secrets.NOTION_BLOG_DATABASE_ID }}
          NOTION_TAG_DATABASE_ID: ${{ secrets.NOTION_TAG_DATABASE_ID }}
          NOTION_AUTHOR_DATABASE_ID: ${{ secrets.NOTION_AUTHOR_DATABASE_ID }}

      - name: Validate static export
        run: |
          echo "Validating static export structure..."

          # Check if out directory exists
          if [ ! -d "out" ]; then
            echo "❌ Error: 'out' directory not found"
            exit 1
          fi

          # Check for index.html
          if [ ! -f "out/index.html" ]; then
            echo "❌ Error: 'out/index.html' not found"
            exit 1
          fi

          # Check for _next directory
          if [ ! -d "out/_next" ]; then
            echo "❌ Error: 'out/_next' directory not found"
            exit 1
          fi

          echo "✅ Static export validation passed"
          echo ""
          echo "Build directory structure:"
          ls -lah out/
          echo ""
          echo "Total files generated:"
          find out -type f | wc -l

      - name: Test with local HTTP server
        run: |
          echo "Starting local server to test static files..."
          pnpm run serve &
          SERVER_PID=$!
          sleep 5

          # Test if server is responding
          if curl -f http://localhost:3000/ > /dev/null 2>&1; then
            echo "✅ Static site serves successfully"
          else
            echo "❌ Failed to serve static site"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          fi

          kill $SERVER_PID 2>/dev/null || true

      - name: Upload static build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: static-build-${{ github.sha }}
          path: ./out
          retention-days: 7
