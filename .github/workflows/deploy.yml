# Workflow for building and deploying a Next.js site to GitHub Pages using pnpm
# Uses branch-based deployment (gh-pages) to support PR previews
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for deployment
permissions:
  contents: write  # Required for JamesIves action to push to gh-pages
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SITE_URL: notion-as-cms.github.io
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "store-path=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build Registry
        run: pnpm registry:build

      - name: Validate Registry Build
        run: |
          echo "Validating registry build..."
          if [ ! -f "public/r/notion-blog.json" ]; then
            echo "❌ Error: public/r/notion-blog.json not found"
            exit 1
          fi
          if [ ! -f "public/r/registry.json" ]; then
            echo "❌ Error: public/r/registry.json not found"
            exit 1
          fi
          echo "✅ Registry files generated successfully"
          echo "Registry files:"
          ls -lh public/r/

      - name: Build with Next.js
        run: pnpm build
        env:
          NEXT_PUBLIC_SITE_URL: notion-as-cms.github.io
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_BLOG_DATABASE_ID: ${{ secrets.NOTION_BLOG_DATABASE_ID }}
          NOTION_TAG_DATABASE_ID: ${{ secrets.NOTION_TAG_DATABASE_ID }}
          NOTION_AUTHOR_DATABASE_ID: ${{ secrets.NOTION_AUTHOR_DATABASE_ID }}

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          # Preserve PR preview folders when deploying main
          clean-exclude: pr-preview
          # Don't force push - preserve existing PR previews
          force: false
          # Add a commit message
          commit-message: "Deploy production site"
