name: Deploy PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        if: github.event.action != 'closed'
        uses: actions/checkout@v4

      - name: Setup Node
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup pnpm
        if: github.event.action != 'closed'
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        if: github.event.action != 'closed'
        id: pnpm-cache
        run: |
          echo "store-path=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        if: github.event.action != 'closed'
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store-path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: pnpm install

      - name: Build Registry
        if: github.event.action != 'closed'
        run: pnpm registry:build

      - name: Build with Next.js
        if: github.event.action != 'closed'
        env:
          # Set base path for PR preview
          NEXT_PUBLIC_BASE_PATH: /pr-preview/pr-${{ github.event.number }}
          NEXT_PUBLIC_SITE_URL: notion-as-cms.github.io/pr-preview/pr-${{ github.event.number }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_BLOG_DATABASE_ID: ${{ secrets.NOTION_BLOG_DATABASE_ID }}
          NOTION_TAG_DATABASE_ID: ${{ secrets.NOTION_TAG_DATABASE_ID }}
          NOTION_AUTHOR_DATABASE_ID: ${{ secrets.NOTION_AUTHOR_DATABASE_ID }}
        run: pnpm build

      - name: Add .nojekyll file
        if: github.event.action != 'closed'
        run: touch out/.nojekyll

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./out/
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto

      - name: Comment PR with preview URL
        if: github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://notion-as-cms.github.io/pr-preview/pr-${prNumber}/`;

            const comment = `## ðŸš€ Preview Deployed!

            Your PR preview has been deployed and is ready for review.

            **Preview URL:** ${previewUrl}

            **Registry URL:** ${previewUrl}r/notion-blog.json

            The preview will be automatically updated when you push new commits to this PR.
            The preview will be removed when the PR is closed.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existingComment = comments.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('Preview Deployed')
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment,
              });
            }
